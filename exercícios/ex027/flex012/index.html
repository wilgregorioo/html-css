<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner {
            background-color: rgb(36, 145, 239);
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: aqua;
            border: 1px solid white;
            text-align: center;
        }

        div#cxA {
            /* flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 200px;
             */
            flex: 1 0 200px;
        }

        div#cxB {
            flex: 1 2 200px;
        }

        div#cxC {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>

    </div>
</body>
</html>
