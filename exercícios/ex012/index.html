<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1> 
  <p>Este video está hospedado no meu próprio servidor</p>
   
  <video width="560" poster="imagens/limoes-capa.png" controls>
  <source src="midias/meu-video.mp4" type="video/mp4">
  <source src="midias/meu-video.m4v" type="video/mp4">
  <source src="midias/meu-video.webm" type="video/webm">
  <source src="midias/meu-video.ogv" type="video/ogv">
  <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
  </video>

  <h1>Inserindo videos do Youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/vm1xTsNQVKw?si=kglSfp_d7TuiKtU0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <h1>Inserindo videos do Vimeo</h1>
  <iframe src="https://player.vimeo.com/video/287117046?h=e321e9bd20&color=c9ff23&title=0&byline=0&portrait=0" width="560" height="296" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
